<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Defines a basic grocery sliding list -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk x1</ion-label>
        <p>$3.48</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Ham x2</ion-label>
        <p>$2.38</p>
      </ion-item>
      <ion-item-options> 
        <ion-item-option>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Pineapple x1</ion-label>
        <p>$2.75</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary">
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
